<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Google fonts - Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <!-- CSS File -->
        <link rel="stylesheet" href="style.css" />
        <title>To Do List</title>
    </head>
    <body>
        <div class="content">
            <header>
                <h3>To Do list</h3>
                <p>A simple To-Do List app that lets users add tasks, mark them as done, and stay organized with a clean, easy-to-use interface.</p>
            </header>
            <div class="inputs">
                <input type="text" id="text" placeholder="Write Your Plans here" />
                <button id="add"><i class="hgi hgi-stroke hgi-add-01"></i></button>
            </div>
            <ul></ul>
        </div>
        <!-- JavaScript File -->
        <script src="script.js"></script>
    </body>
